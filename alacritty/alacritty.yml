import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  dimensions:
    columns: 82
    lines: 23

  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  history: 10000
  multiplier: 3
  opacity: 1.0

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

live_config_reload: true
